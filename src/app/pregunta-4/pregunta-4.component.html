<div class="card">
    <div class="card-header">
      Suma de los Múltiplos de 3 y 7 en el rango del 9 al 45
    </div>
    <div class="card-body">
      <div class="mb-3">
        <button (click)="calcularSuma()" class="btn btn-primary">Calcular Suma</button>
      </div>
      @if (mostrarResultado){
      <div class="alert alert-primary" role="alert">
        La suma de los múltiplos de 3 y 7 en el rango del 9 al 45 es: {{ resultado }}
      </div>
    }
    </div>
  </div>
